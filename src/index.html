<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wildberries</title>
    <link rel="stylesheet" href="./scss/index.scss" />
    <link
      id="favicon"
      rel="icon"
      type="image/jpeg"
      href="./img/favicon/1636099190_7-papik-pro-p-wildberries-logotip-foto-7.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="header" id="header">
      <div class="container" id="container_header">
        <div class="header-wrapper">
          <div class="header-logo">
            <span>WILDBERRIES</span>
          </div>
          <div class="search-container">
            <input type="text" id="header-input" placeholder="Search..." />
            <span class="search-icon"><i class="fas fa-search"></i></span>
          </div>
          <button class="header-cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </div>
    </header>
    <!-- модальное окно корзины -->
    <div id="header-modal" class="header-modal">
      <div class="header-modal_title"> 
        <span> Ваша корзина </span>
        <button class="header-modal_btn">Очистить корзину</button>
      </div>
      <div class="header-modal_info">
        <span class="header-modal_text">B корзине пусто</span>
      </div>

      <div class="header-modal_summary">
        <span class="header-modal_summary_text"></span>
        <div class="header-modal_summary_price" id=".header-modal_summary_price"></div>
      </div>
    </div>
    <!-- слайдер -->
    <section id="section-slider">
      <div class="container" id="container">
       <div class="swiper">
        <div class="swiper-wrapper">
            <img class="swiper-slide" src="https://static-basket-01.wb.ru/vol1/crm-bnrs/bners1/new1440.webp" alt="#">
            <img class="swiper-slide" src="./img/slider/3.jpg" alt="#">
            <img class="swiper-slide" src="https://static-basket-01.wb.ru/vol1/crm-bnrs/adsf/1699618516603805291.webp" alt="#">
            <img class="swiper-slide" src="./img/slider/5.jpg" alt="#">
            <img class="swiper-slide" src="https://static-basket-01.wb.ru/vol1/crm-bnrs/adsf/1696949922635489331.webp" alt="#">
            <img class="swiper-slide" src="https://static-basket-01.wb.ru/vol1/crm-bnrs/adsf/1699706654055350907.webp" alt="#">
        </div>
        <div class="swiper-button-next"><i class="fa-solid fa-arrow-right"></i></div>
        <div class="swiper-button-prev"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="swiper-pagination bullet"></div>
       </div>
      </div>
    </section>
    <!-- товары -->
    <section class="section-products" id="section-products">
      <div class="container" id="container_products">
        <h2 class="section-products__title">Хиты продаж</h2>
        <div class="section-products__wrapper">
        </div>
      </div>
    </section>

    <!-- модульное окно товаров -->
    <div class="products-modal" id="products-modal">
    </div>

    <script type="module" src="./js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./js/slider.js"></script>
    <script type="module" src="./js/renderProducts.js"></script>
    <script type="module" src="./js/products.js"></script>

  </body>
</html>
