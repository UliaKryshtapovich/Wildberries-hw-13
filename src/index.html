<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wildberries</title>
    <link rel="stylesheet" href="./scss/index.scss" />
    <link
      id="favicon"
      rel="icon"
      type="image/jpeg"
      href="./img/favicon/1636099190_7-papik-pro-p-wildberries-logotip-foto-7.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header" id="header">
      <div class="container" id="container">
        <div class="header-wrapper">
          <div class="header-logo">
            <span>WILDBERRIES</span>
          </div>
          <div class="search-container">
            <input type="text" id="header-input" placeholder="Search..." />
            <span class="search-icon"><i class="fas fa-search"></i></span>
          </div>
          <button class="header-cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </div>
    </header>
    <!-- модальное окно корзины -->
    <div id="header-modal" class="header-modal">
      <div class="header-modal_title">
        <span> Ваша корзина </span>
        <button class="header-modal_btn">Очистить корзину</button>
      </div>
      <div class="header-modal_card">
        <span class="header-modal_product">B корзине пусто</span>
        <span class="header-modal_price">0rub</span>
      </div>
      <div class="header-modal_summary">
        <span class="header-modal_summary_text">Итог</span>
        <span class="header-modal_summary_price">0rub</span>
      </div>
    </div>
    <!-- слайдер -->
    <section id="section-slider">
      <div class="container" id="container">
       <div class="slider-container">
        <div class="slider-wrapper">
          <div class="slide-wrapper">
            <img src="./img/slider/coffee-206142_1920.jpg" alt="#">
          </div>
          <div class="slide-wrapper">
            <img src="./img/slider/lego-2589872_1920.jpg" alt="#">
          </div>
          <div class="slide-wrapper">
            <img src="./img/slider/soap-3123469_1920.jpg" alt="#">
          </div>
          <div class="slide-wrapper">
            <img src="./img/slider/table-4566563_1920.jpg" alt="#">
          </div>
          <div class="slide-wrapper">
            <img src="./img/slider/wireless-charger-8062081_1920.jpg" alt="#">
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-pagination bullet"></div>
        </div>
       </div>
      </div>
    </section>
    <!-- товары -->
    <section id="section-products">
      <container> </container>
    </section>

    <script type="module" src="./js/header.js"></script>
    <script type="module" src="./js/slider.js"></script>
    <script src="../src/js/script.js"></script>
  </body>
</html>
